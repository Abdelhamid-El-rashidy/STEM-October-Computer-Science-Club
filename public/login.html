<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/official-logo.png" type="image/x-icon">
    <title> Apply Now | STEM Computer Science Club</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main-style.css">
    <script src="https://kit.fontawesome.com/6617a0ca29.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body style="color: #333;">

    <div class="preload">
        <div class="loader">
          <span>0</span><span><img src="imgs/official-logo.png" alt=""></span><span>1</span>
        </div>
      </div>
    <a href="/">    
        <div class="back">
            <i class="fa-sharp fa-solid fa-house"></i>
        </div>
    </a>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <div class="official-logo">
                    <img src="imgs/official-logo.png" alt="" srcset="">
                </div>
                <h1>Add liscence</h1>
                <button class="liscence"><a href="https://forms.gle/KW4otmPZ4MmBwKJ56" target="_blank">liscence Form</a></button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <button class="liscence"><a href="https://forms.gle/KW4otmPZ4MmBwKJ56" target="_blank">liscence Form</a></button>
            <form method="post">
                <div class="official-logo">
                    <img src="imgs/official-logo.png" alt="" srcset="">
                </div>
                <h1>AI Tools Course</h1>
                <button><a href="https://forms.gle/E9DrtLMNCxCwrMFM9" target="_blank">Apply Now</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Apply Now!</h1>
                    <p>Fuel your knowledge through dynamic bootcamps, competitive hackathons, and impactful events.</p>
                    <button class="ghost" id="signIn">Apply</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Add liscence!</h1>
                    <p>Empower New Chapters Worldwide with Proper Licensing. </p>
                    <button class="ghost" id="signUp">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
		  

            // Preloader
            window.addEventListener('load', () => {
            const preload = document.querySelector('.preload');
            const navbar = document.querySelector('.nav-bar');
            preload.classList.add('preload-finish');  
            
            });
        
    </script>
</body>
</html>
